<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Snus Lista</h1> 
   <ul id="snus-lista"></ul>

   <script>
        async function fetchSnus () {
            try {
                const response = await fetch("http://localhost:3000/snus");
                const snusList = await response.json();

                const ul = document.getElementById("snus-lista");
                ul.innerHTML = ""; // Resnar listan

                snusList.forEach(snus => {
                    const li = document.createElement("li");
                    li.textContent = `${snus.name} - ${snus.description}`;
                    ul.appendChild(li);
                });
            } catch (error) {
                console.error("Error fetching snus", error);
            }
        }
        fetchSnus();

   </script>
</body>
</html>
